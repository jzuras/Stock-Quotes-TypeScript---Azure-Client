<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Quotes</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="out/main.js"></script>
</head>

<body>
    <h1>Stock Quotes</h1>
    <form id="frmQuotes">
        <div id="divStockSymbol">
            <label for="stockSymbol">Enter a Stock Symbol:</label>
            <input type="text" name="stockSymbol" id="inputStockSymbol">
            <button id="btnGetQuote" type="submit">Add Quote for Stock</button>
        </div>
    </form>
    
    <p></p>
    
    <table id="tblQuotes" hidden>
        <thead align="left">
            <tr>
                <th>Stock Symbol</th>
                <th>Company Name</th>
                <th>Current Quote</th>
                <th>Time of Quote</th>
                <th>Show in Chart</th>
                <th>Refresh (10 Sec)</th>
                <th>Delete from List</th>
            </tr>
        </thead>
        <tbody id="tbodyQuotes">
    </table>
    
    <div id="divChart" hidden>
        <p>Daily Price Chart <label id='lblCurrentChartSymbol'></label></p>
        <canvas id="stockChart"></canvas>
    </div>

</body>
</html>
<!DOCTYPE html>
